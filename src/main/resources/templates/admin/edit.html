<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName" > Enter firstName:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
    <br/>
    <label for="lastName" > Enter lastName:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
    <br/>
    <label for="age" > Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="username" > Enter username:</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br/>
    <label for="password" > Enter password:</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br/>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.getRole()}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <br/>
    <input type="submit" value="Edit">
</form>
</body>
</html>
